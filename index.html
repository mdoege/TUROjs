<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<head>
<title>TUROjs</title>
<link rel="stylesheet" href="chessboard.css">
</head>
<body>
<script src="jquery-1.10.1.min.js"></script>
<script src="chessboard.js"></script>
<script src="chess.js"></script>
<script>
$(document).ready(function() {
	function talk(text) {
		msg = new SpeechSynthesisUtterance(text);
		msg.lang = 'en-US';
		window.speechSynthesis.speak(msg);
	}
	talk("Hello, welcome to Too Row Champ!");
	talk("How about a nice game of chess?");

	var setfen = function(source, target, piece, newPos, oldPos, orientation) {
		var fen = board1.fen();
		ret = chess.move(source + target, {sloppy: true});
		if (ret == null) {
			talk("Illegal move!");
			talk("Please make a valid move instead!");
			if (chess.turn() == 'w') {
				talk("It is White's turn.");
			} else {
				talk("It is Black's turn.");
			}
		} else {
			fentext.innerHTML = fen;
			console.log(fen);
			spgn.innerHTML = chess.pgn();
			getmove();
		}
	}

	var board1 = ChessBoard('board1', {
		draggable: true,
		dropOffBoard: 'trash',
		onDrop: setfen,
	});
	board1.start();
	var chess = new Chess();

	function getmove() {
		var moves = chess.moves({ verbose: true });
		var tomove = chess.turn();
		var ascore = '';
		var mymove = '';
		var top = -1;

		for (j = 0; j < moves.length; j++) {
			var move = moves[j];
			chess.move(move.san);
			chess.swapturn()
			var score = chess.moves().length;
			chess.swapturn()

			ascore = ascore + move.san + ' ' + score + '<br>';
			if (score > top) {
				top = score;
				mymove = move;
			}
			chess.undo();
		}
		stext.innerHTML = ascore;
		console.log(mymove.from + '-' + mymove.to);
		chess.move(mymove);
		board1.move(mymove.from + '-' + mymove.to);
		spgn.innerHTML = chess.pgn();

		var pnames = {
			'p': 'pawn',
			'n': 'knight',
			'b': 'bishop',
			'r': 'rook',
			'q': 'queen',
			'k': 'king',
		};
		talk(pnames[mymove.piece] + ' from ' + mymove.from + ' to ' + mymove.to);
	}


});
</script>
<h1>TUROCHAMP in your browser</h1>
<div id="fentext">none</div>
<table><tr>
<td><div id="board1" style="width: 650px"></div></td>
<td><div id="spgn">none</div></td>
</tr></table>
<br>
<div id="stext">none</div>
</body>
</html>
